<!DOCTYPE html>
<html>
<body>

<h2>
	JavaScript object Properties
</h2>

<p>
	There are two different ways to acces an object property:
</p>
<p>
You can use.property or ["property"].
</p>
<p id="demo"></p>
<script>
	var person={
	firstname:"John",
	lastName:"Doe", 
	age:50, 
	eyeColor:"blue"
	};
	document.getElementById("demo").innerHTML =
	person.firstName +"is" + person.age +"years old.";
</script>

</body>
</html>

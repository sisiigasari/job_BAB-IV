<!DOCTYPE html>
<html>
<body>
<h2>
JavaScript object Properties
</h2>
	
<p>
You can delete object properties.
</p>
	
<p id="demo"></p>

<script>
	var person = {
	person.firstName= "John",
	person.lastName= "Doe",
	person.age= 50,
	person.eyeColor= "blue",
	};
	delete person.age;
	document.getElementById("demo").innerHTML =
	person.firstName +"is" + person.age +"years old.";
</script>
</body>

</html>
